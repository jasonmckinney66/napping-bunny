{{ if proportion == "fifty" }}

	{{ if alignment == "right" }}
	
		<div class="small-12 medium-6 columns image-block">
			<img src="{{ inline_image }}" alt="{{ alt }}">
		</div>
	
	{{ elseif alignment == "left" }}
	
		<div class="small-12 medium-6 medium-pull-6 columns image-block">
			<img src="{{ inline_image }}" alt="{{ alt }}">
		</div>
		
	{{ endif }}
	
{{ elseif proportion == "twenty-five" }}
	
	{{ if alignment == "right" }}
	
		<div class="small-12 medium-3 columns image-block">
			<img src="{{ inline_image }}" alt="{{ alt }}">
		</div>
	
	{{ elseif alignment == "left" }}
	
		<div class="small-12 medium-3 medium-pull-9 columns image-block">
			<img src="{{ inline_image }}" alt="{{ alt }}">
		</div>
		
	{{ endif }}

{{ else }}

	<div class="small-12 columns image-block">
		<img src="{{ inline_image }}" alt="{{ alt }}">
	</div>
	
{{ endif }}
