<div class="row align-center accordion-block">
	<div class="small-12 columns">
		<h3>{{ accordion_header }}</h3>
		<div class="accordion-controls text-right">
			<a id="open">Open All</a> | <a id="close">Close All</a> 
		</div>

		<ul id="accordionBlock" class="accordion" data-accordion data-multi-expand="true" data-allow-all-closed="true" data-deep-link="true" data-update-history="true" data-deep-link-smudge="true" data-deep-link-smudge-delay="500">
			{{ accordion }}
				<li class="accordion-item" data-accordion-item>
					<!-- Accordion tab title -->
					<a href="#{{ accordion_title | slugify }}" class="accordion-title"><h3>{{ accordion_title }}</h3></a>
					<div class="accordion-content" data-tab-content id="{{ accordion_title | slugify }}">
						{{ accordion_text }}
					</div>
				</li>
			{{ /accordion }}
		</ul><!-- Close Accordion -->
	</div>
</div>
