{{ if columns == "left" }}
	<div class="small-12 medium-9 columns text-image-block">
		{{ content }}
	</div>
{{ elseif columns == "right" }}
	<div class="small-12 medium-9 medium-push-3 columns text-image-block">
		{{ content }}
	</div>
{{ else }}
	<div class="small-12 columns text-block">
		{{ content }}
	</div>
{{ endif }}
