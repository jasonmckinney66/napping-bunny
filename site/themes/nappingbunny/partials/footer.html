	<div class="row">
		<div class="small-12 columns text-center">
			
			<a href="/" style="border: none;"><img src="{{ theme:img src="logo-footer.svg" }}" alt="logo" width="150"></a>

					{{ /nav }}
				</ul>
			</div>
